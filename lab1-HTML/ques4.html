<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ques4</title>
  </head>
  <body>
    <form>
      <table border="1">
        <tr>
          <td><label for="username">Username</label></td>
          <td>
            <input type="text" id="username" placeholder="username" /> <br />
          </td>
        </tr>

        <tr>
          <td><label for="pasword">Password</label></td>
          <td>
            <input type="password" id="pasword" placeholder="password" /> <br />
          </td>
        </tr>

        <tr>
          <td><label for="country">Select Country</label></td>
          <td>
            <select name="country" id="country">
              <br />
              <option value="US">US</option>
              <option value="india">India</option>
              <br /></select
            ><br />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="checkbox" id="dbms" name="subject" value="dbms" />
            <label for="dbms">DBMS</label><br />

            <input type="checkbox" id="dsa" name="subject" value="dsa" />
            <label for="dsa">DSA</label><br />

            <input type="checkbox" id="dsa" name="subject" value="os" />
            <label for="os">OS</label><br />
            <input type="checkbox" id="dsa" name="subject" value="iwp" />
            <label for="iwp">IWP</label><br />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="gender">Select Gender</label><br />
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label><br />
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label><br />
          </td>
        </tr>

        <tr>
          <td colspan="2">
            <label for="feedback">Submit Feedback</label><br />
            <textarea name="message" rows="8" cols="20"></textarea><br />
          </td>
        </tr>
        <tr>
          <td><input type="submit" /></td>
          <td><input type="reset" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
